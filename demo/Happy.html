<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #3498db;
        }

        .quote-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-top: 30px;
            width:60%;
        }

        .quote {
            width: 30%;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .happy {
            border-bottom: 5px solid #2ecc71;
        }

        .sad {
            border-bottom: 5px solid #e74c3c;
        }

        .angry {
            border-bottom: 5px solid #e67e22;
        }
    </style>
    <title>Emotion Quotes</title>
</head>
<body>
    <h1>Suggestion</h1>

    <div class="quote-container">
        <div class="quote happy">
            <h2>Happy</h2>
            <p>"The only way to do great work is to love what you do." - Steve Jobs</p>
        </div>

        <div class="quote sad">
            <h2>Sad</h2>
            <p>"The walls we build around us to keep out the sadness also keep out the joy." - Jim Rohn</p>
        </div>

        <div class="quote angry">
            <h2>Angry</h2>
            <p>"For every minute you are angry, you lose sixty seconds of happiness." - Ralph Waldo Emerson</p>
        </div>
    </div>
</body>
</html>
